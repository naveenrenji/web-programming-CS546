  <!-- page content -->
  <header>
    <h1>Arrays Sorter</h1>

    <p id="home-para"> This website allows users to input unordered arrays which will be sorted on submit
    </p>

      </label>
      <button id="btn1" type="submit">Sort</button>
    </form>
    <div id="error" class="error" hidden>I'm an error</div>
    <ul id="results">
    </ul>
